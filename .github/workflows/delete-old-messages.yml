name: Delete Old Messages

on:
  schedule:
    # Run every hour at the top of the hour (cron format: minute hour day month weekday)
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger for testing

jobs:
  delete-old-messages:
    runs-on: ubuntu-latest
    
    steps:
      - name: Delete Old Messages
        run: |
          response=$(curl -s -w "\nHTTP_STATUS:%{http_code}" -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json" \
            https://uymjqotrklxekiodfepb.supabase.co/functions/v1/delete-old-messages)
          
          # Extract HTTP status code
          http_status=$(echo "$response" | grep "HTTP_STATUS:" | cut -d: -f2)
          response_body=$(echo "$response" | sed '/HTTP_STATUS:/d')
          
          echo "HTTP Status: $http_status"
          echo "Response: $response_body"
          
          # Check if request was successful
          if [ "$http_status" -eq 200 ]; then
            echo "Old messages deleted successfully!"
          else
            echo "Failed to delete old messages"
            exit 1
          fi
        
      - name: Log Completion
        if: success()
        run: echo "Message cleanup completed at $(date -u)"
        
      - name: Log Failure
        if: failure()
        run: echo "Message cleanup failed at $(date -u)"
